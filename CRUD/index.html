<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <title>Isuzu Exam</title>
</head>
<style>
html, 
body {
    height: 100%;
}
table{
  font-size:.8rem;
}
.contain{
  width:100%;
  max-width:800px;
  height:auto;
  background:white; 
  overflow:auto; 
  border-radius:7px;
  box-shadow:
  0 5px 5px -3px rgb(0 0 0 / 20%), 
  0 8px 10px 1px rgb(0 0 0 / 14%), 
  0 3px 14px 2px rgb(0 0 0 / 12%);
}
</style>
<body>
    <div style="width:100%;height:100%;display:flex;justify-content: center; padding:5% 0 5% 0; background:#E7E9EB;">
      <div class="contain">
        <div class="container-fluid">
            <div class="row" style="padding:20px 0 20px 0;">
              <div class="col-12">
              <button type="button" class="btn btn-primary" onclick="openmodal()"><i class="fas fa-user-plus"></i> Create New</button>
              </div>
            </div>
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">EXAMPLE</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form  onsubmit="event.preventDefault(); save_data()">
            <div class="modal-body">
                
                  <div class="mb-3 row">
                    <label for="Nameinput" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" autocomplete="off" required class="form-control-plaintext" id="Nameinput">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="Username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text"  required autocomplete="off"class="form-control" id="Username" Placeholder ="Username" value="username">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" required class="form-control" id="inputPassword">
                    </div>
                  </div>
                  
                 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input type="Submit" class="btn btn-primary" value="Save" />
            </div>
          </form>
          </div>
        </div>
      </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/sweetalert2.all.min.js"></script>
<script src="js/script.js"></script>
<script>
</script>
</html>
